<!doctype html>
<html lang="en">
    <head><script src="/livereload.js?mindelay=10&amp;v=2&amp;port=1313&amp;path=livereload" data-no-instant defer></script>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sara Partizan</title>
        <style>
             
            * { margin: 0; padding: 0; box-sizing: border-box; }
            body, html {
                height: 100%;
                width: 100%;
                overflow: hidden;
                background: #000;
                font-family: sans-serif;
            }

             
            #top-btn {
                position: absolute;
                top: 20px;
                right: 20px;
                z-index: 100;
                cursor: pointer;
                background: rgba(0,0,0,0.5);
                padding: 10px;
                border-radius: 50%;
                display: flex;
                justify-content: center;
                align-items: center;
                transition: transform 0.2s, background 0.2s;
            }
            #top-btn:hover {
                transform: scale(1.1);
                background: rgba(0,0,0,0.8);
            }

             
            #bg-container {
                position: absolute;
                top: -5%;
                left: -5%;
                width: 110%;
                height: 110%;
                z-index: 1;
            }
            .bg-img {
                position: absolute;
                top: 0; left: 0;
                width: 100%; height: 100%;
                background-size: cover;
                background-position: center;
                opacity: 0;
                animation: fadeLoop 18s infinite;
            }
            .bg-img:nth-child(1) { animation-delay: 0s; }
            .bg-img:nth-child(2) { animation-delay: 6s; }
            .bg-img:nth-child(3) { animation-delay: 12s; }

            @keyframes fadeLoop {
                0% { opacity: 0; } 10% { opacity: 1; } 33% { opacity: 1; } 43% { opacity: 0; } 100% { opacity: 0; }
            }

             
            #center-stage {
                position: relative;
                z-index: 10;
                height: 100%;
                width: 100%;
                display: flex;
                justify-content: center;
                align-items: center;
                pointer-events: none;
            }

            .cloud-wrapper {
                position: relative;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                cursor: pointer;
                pointer-events: auto;
                text-decoration: none;
            }

             
            .center-img {
                width: 100%;
                height: auto;
                display: block;
                 
                transform: translate(var(--move-x), var(--move-y));
                opacity: var(--base-op);
                transition: opacity 0.3s ease;
            }

             

             
            .cloud-wrapper:hover .center-img {
                animation: imagePop 0.4s forwards;
            }

            @keyframes imagePop {
                from {
                     
                    opacity: var(--base-op);
                    transform: translate(var(--move-x), var(--move-y)) scale(1);
                }
                to {
                     
                    opacity: 1;
                    transform: translate(var(--move-x), var(--move-y)) scale(1.05);
                }
            }

             
            .cloud-wrapper:hover .content-hover {
                display: block;
                animation: textPop 0.4s forwards;
            }

            @keyframes textPop {
                from { opacity: 0; transform: scale(0.95); }
                to { opacity: 1; transform: scale(1.05); }
            }

             
            .cloud-text {
                position: absolute;
                width: 100%;
                height: 100%;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                text-align: center;
                z-index: 2;
                pointer-events: none;
            }

            .content-default { display: block; transition: opacity 0.3s ease; }
            .content-hover { display: none; opacity: 0; }

            .cloud-wrapper:hover .content-default { display: none; }

            h1 { font-size: 1.8rem; margin-bottom: 0.3rem; font-weight: 700; letter-spacing: 1px; }
            p { font-size: 1rem; font-weight: 300; opacity: 0.9; }
            .hover-text { font-size: 1.3rem; font-weight: 500; letter-spacing: 2px; }

        </style>
    </head>
    <body>

        <a href="/" id="top-btn">
            
                <svg width="24" height="24" viewBox="0 0 24 24" fill="white"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
            
        </a>

        <div id="bg-container">
            
                

                

                
                    <div class="bg-img" style="background-image: url('/images/summer1.png');"></div>
                
            
                

                

                
                    <div class="bg-img" style="background-image: url('/images/summer2.png');"></div>
                
            
                

                

                
                    <div class="bg-img" style="background-image: url('/images/summer3.png');"></div>
                
            
        </div>

        <div id="center-stage">
            <a href="/products"
               class="cloud-wrapper"
               style="width: 450px;">

                <img src="/images/sun-logo.png"
                     alt="Center Logo"
                     class="center-img"
                     style="
                       --move-x: 0px;
                       --move-y: 0px;
                       --base-op: 0.8;
                     ">

                <div class="cloud-text" style="color: white;">
                    <div class="content-default">
                        <h1>Sara Partizan</h1>
                        <p>Fresh Looks for the Season</p>
                    </div>
                    <div class="content-hover">
                        <h1>Sara Partizan</h1>
                        <span class="hover-text">Made With Love</span>
                    </div>
                </div>
            </a>
        </div>

        <script>
            const bg = document.getElementById("bg-container");
            document.addEventListener("mousemove", (e) => {
                const x = e.clientX / window.innerWidth;
                const y = e.clientY / window.innerHeight;
                const moveX = -3 + x * 6;
                const moveY = -3 + y * 6;
                bg.style.transform = `translate(${moveX}%, ${moveY}%)`;
            });
        </script>
    </body>
</html>
